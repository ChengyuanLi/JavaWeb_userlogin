<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
    <h2 align="center">User Login</h2>
    <form action="login.do" method="post">
        <table align="center">
            <tr>
                <td>Username: </td>
                <td><input type="text" name="uname" /></td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><input type="password" name="upass" /></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
